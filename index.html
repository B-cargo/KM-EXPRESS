<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Express - From Kurdistan & Iraq to UK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <!-- Replace this with your actual logo -->
                <img src="images/logo-placeholder.png" alt="KM Express Logo" class="main-logo">
                <div class="logo-text">
                    <h1>KM EXPRESS</h1>
                    <h2>FROM KURDISTAN & IRAQ TO UK AND VICE VERSA</h2>
                    <p class="tagline">Fast, reliable shipping services connecting Kurdistan, Iraq and the United Kingdom</p>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <h3><i class="fas fa-search-location"></i> Find Your Nearest Office</h3>
            <div class="search-bar">
                <input type="text" placeholder="Search for a city or office..." id="searchInput">
                <button onclick="searchOffices()"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        
        <h2 class="section-title">Our Offices & Contacts</h2>
        
        <div class="offices-container" id="officesContainer">
            <!-- Office cards will be generated by JavaScript -->
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+44 775 254 3300</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@kmexpress.co.uk</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>London, UK & Erbil, Kurdistan</span>
                </div>
            </div>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/KMexpress.iq" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/kmexpress_company" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 KM Express. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
